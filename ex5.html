<style>
    .container .new::after {
  content: 'New';
  font-size: 13px;
  color: white;
  background-color: goldenrod;
  margin-left: 10px;
  padding: 4px 12px;
  border-radius: 5px;
}

    .container .trending::after {
  content: 'Trending';
  font-size: 13px;
  color: white;
  background-color: palevioletred;
  margin-left: 10px;
  padding: 4px 12px;
  border-radius: 5px;
}

</style>

<body>
    <div class="container">
  <h3 class="new">The Enchanted Forest</h3>
  <p>A young girl stumbles upon a magical forest where the trees whisper secrets of the past...</p>
</div>

<div class="container">
  <h3 class="trending">The Time Traveler</h3>
  <p>In a world where time travel is possible, one man risks everything to save his past self...</p>
</div>

</body>
